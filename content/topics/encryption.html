Пример генерации pkcs12 хранилища (generate pkcs12)
<pre>openssl pkcs12 -export -in certificate_test.pem -inkey privateKey_test.pem -out test.p12
</pre>
Пример генерации без pkcs12 приватного ключа (generate pkcs12 without a private key)
<pre>openssl pkcs12 -export -nokeys -in certificate.cer -out pkcs12.pfx
</pre>
