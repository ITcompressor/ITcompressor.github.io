Установить
<pre>sudo apt install rabbitmq-server</pre>
Запустить
<pre>sudo service rabbitmq-server start</pre>
Остановить
<pre>sudo service rabbitmq-server stop</pre>
Активация веб-интерфейса
<pre>rabbitmq-plugins enable rabbitmq_management</pre>
Веб-интерфейс (guest:guest)
<pre>http://localhost:15672/#/</pre>
