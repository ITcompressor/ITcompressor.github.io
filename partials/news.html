
<div class="container">

  <input type="text" ng-model="search" class="form-control search" placeholder="Search">


  <div ng-repeat="new in news|filter:search" class="row">
    <h2>{{ new.heading }}</h2>
    <span ng-repeat="tag in new.tags">
      <span class="label label-default">
        {{ tag }}
      </span> &nbsp;
    </span>
    <p>
      <div ng-include="new.content"></div>
    </p>
    <div ng-show="new.haveOriginal">
      <p><a class="btn btn-default" ng-href="{{ new.url }}" role="button">Orgignal &raquo;</a></p>
    </div>
    <br>
  </div>
</div>
