<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="img/logo.png" />

  <title>Blog about anything</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
  <script src="lib/angular.min.js"></script>

</head>

<body id='ng-app' ng-app="core-app">

  <div id="north" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Constantine's blog</a>
      </div>
    </div>
  </div>
  <div id="center" ng-controller="CoreController">
    <div class="jumbotron">
      <div class="container"><h1>Hello</h1></div>
    </div>
    <div class="container">
      <!-- Example row of columns -->
      <div ng-repeat="new in news" class="row">

        <h2>{{ new.heading }}</h2>
        <p>{{ new.content}}</p>
        <p><a class="btn btn-default" ng-href="{{ new.url }}" role="button">View details &raquo;</a></p>
      </div>

      <hr>
      <footer>
        <p class="center">Constantine &copy; 2015</p>
      </footer>

      <!-- Modules -->
      <script src="js/app.js"></script>

      <!-- Controllers -->
      <script src="js/CoreController.js"></script>

    </body>
  </html>
