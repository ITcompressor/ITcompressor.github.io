<!DOCTYPE html>
<html lang="ru|en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>ITcompressor</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id='ng-app' ng-app="core-app" ng-controller="CoreController">

    <!-- Nav -->
    <div id="nav" th:fragment="header">
        <!-- Main Nav -->
        <div id="nav-fixed">
            <div class="container">
                <!-- logo -->
                <div class="nav-logo">
                    <a href="/" class="logo"><img src="./img/logo.png" alt=""></a>
                </div>
                <!-- /logo -->

                <!-- search & aside toggle -->
                <div class="nav-btns">
                    <button class="aside-btn"><i class="fa fa-bars"></i></button>
                    <button class="search-btn"><i class="fa fa-search"></i></button>
                    <div class="search-form">
                        <input class="search-input" type="text" name="search" ng-model="search"
                            ng-change="changeSearch(search)" placeholder="Начни свой поиск ...">
                        <button class="search-close"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /search & aside toggle -->
            </div>
        </div>
        <!-- /Main Nav -->

        <!-- Aside Nav -->
        <div id="nav-aside">
            <!-- /nav -->
            <!-- widget posts -->
            <div class="section-row">
                <h3>Закреп</h3>
                <div class="post post-widget">
                    <a class="post-img" href="https://next-way.by">
                        <img src="https://next-way.by/img/logo.png" alt=""></a>
                    <div class="post-body">
                        <h3 class="post-title">
                            <a href="https://next-way.by">
                                Блог автора https://next-way.by
                            </a>
                        </h3>
                    </div>
                </div>
            </div>
            <!-- /widget posts -->

            <!-- aside nav close -->
            <button class="nav-aside-close"><i class="fa fa-times"></i></button>
            <!-- /aside nav close -->
        </div>
        <!-- Aside Nav -->
    </div>
    <!-- /Nav -->

    <!-- section -->
    <div class="section" ng-show="isTarget">

        <a class="post-img"><img src="{{ targetDoc.img }}" alt=""></a>

        <!-- container -->
        <div class="container">
            <button class="btn btn-default" ng-click="backDoc()"> Назад</button>
        </div>
        <!-- container -->

        <!-- container -->
        <div class="container">
            <h4>
                <b>RU:</b> {{ docContentRu }}
                <br>
                <b>EN:</b> {{ docContentEn}}
            </h4>
            <div class="row" ng-include="docUrl"></div>
        </div>
        <!-- container -->

        <!-- container -->
        <div class="container">
            <button class="btn btn-default" ng-click="backDoc()"> Назад</button>
        </div>
        <!-- container -->
    </div>
    <!-- /section -->

    <!-- section -->
    <div class="section" ng-show="!isTarget">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- post -->
                <div class="col-md-4" ng-repeat="doc in docs|filter:search">
                    <div class="post">
                        <a class="post-img" ng-click="clickDoc(doc.full_content, doc.id)">
                            <img src="{{ doc.img }}" alt=""></a>
                        <div class="post-body">
                            <span class="post-meta" ng-repeat="tag in doc.tags">
                                <a class="post-category cat-{{ tag[1] }}" ng-click="clickDoc(doc.full_content, doc.id)">
                                    {{ tag[0] }}
                                </a>
                            </span>
                            <span class="post-date">{{ doc.updated_at }}</span>
                            <h3 class="post-title">
                                <a ng-click="clickDoc(doc.full_content, doc.id)">
                                    {{ doc.heading }}
                                </a>
                            </h3>
                            <b>RU:</b> {{ doc.content_ru }}
                            <br>
                            <b>EN:</b> {{ doc.content_en }}
                        </div>
                    </div>
                </div>
                <!-- /post -->

            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /section -->

    <!-- jQuery Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="content/content.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
        (function (d, w, c) {
            (w[c] = w[c] || []).push(function () {
                try {
                    w.yaCounter50640967 = new Ya.Metrika2({
                        id: 50640967,
                        clickmap: true,
                        trackLinks: true,
                        accurateTrackBounce: true
                    });
                } catch (e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),
                f = function () { n.parentNode.insertBefore(s, n); };
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://mc.yandex.ru/metrika/tag.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else { f(); }
        })(document, window, "yandex_metrika_callbacks2");
        console.log(window.contents.map(function (item) { return "[" + item.tags + "] " + item.content_en + " " + item.content_ru }) + "")
    </script>
    <noscript>
        <div><img src="https://mc.yandex.ru/watch/50640967" style="position:absolute; left:-9999px;" alt="" /></div>
    </noscript>
    <!-- /Yandex.Metrika counter -->

</body>

</html>
